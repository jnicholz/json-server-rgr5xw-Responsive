<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Student Log</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/icon" href="https://i.imgur.com/cfzHjVT.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="text-lg md:text-xl "
    onload="getCourses()"
  >
    <header
      class="
        relative
        flex
        items-center
        justify-center
        h-screen
        overflow-hidden
      "
    >
      <div
        class="
          relative
          z-30
          p-5
          text-2xl 
          bg-purple-300 bg-opacity-80
          rounded-xl
          overflow-hidden
        "
      >
      <form class="p-5">
      <select
        aria-label="Select Course"
        id="course"
        name="course"
        data-cy="course_select"
        onchange="toggleFormBody(this.selectedIndex)"
        class="col-span-1 flexbox left-4 top-4 h-9 w-30 rounded"
      >
        <option selected value="">Choose Courses</option>
      </select>
      <div id="restOfBody" class="hidden pt-5 grid-cols-3 gap-2 grid-flow-col">
      
        <input
          type="number"
          id="uvuId"
          name="uvuId"
          data-cy="uvuId_input"
          max="99999999"
          min="10000000"
          oninput="checkID(this.value)"
          class="w-30 rounded"
          value="UVU ID"
        />
        <label for="uvuId">UVU ID</label>
        
        <div class="md:container bg-blue-100 rounded p-2 my-3">
          <h2 id="uvuIdDisplay" data-cy="uvuIdDisplay"></h2>
          <ul data-cy="logs" id="logsList"></ul>
        </div>

        <label for="logInput">New Log</label>
        <textarea
          aria-label="add log textarea"
          data-cy="log_textarea"
          id="logInput"
          class="rounded flex w-full"
        ></textarea>
        <button
          type="button"
          id="submitButton"
          data-cy="add_log_btn"
          onclick="sendIt()"
          disabled
          class="bg-indigo-300 p-2 my-2 rounded disabled:opacity-20 "
        >
          Add Log
        </button>
      </div>
    </div>

      <video
        autoplay
        loop
        muted
        class="absolute z-10 w-auto min-w-full min-h-full max-w-none"
      >
      
        <source
          src="https://pro2-bar.myportfolio.com/v1/ccvproxy/9-7pn9o8Mnj?width=2560&type=mp4&h=cf17b405294aa266b1047e1917c93702"
          type="video/mp4"
        />
      </video>
    </header>

   
    </form>
    <script src="jQL.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
